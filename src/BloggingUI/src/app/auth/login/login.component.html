<div *ngIf="isLoading" class="loading-overlay">
  <div class="spinner"></div>
</div>

<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" placeholder="Enter your username" />
      <div *ngIf="loginForm?.get('username')?.invalid && loginForm?.get('username')?.touched">
        <small *ngIf="loginForm?.get('username')?.hasError('required')">Username is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
      <div *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched">
        <small *ngIf="loginForm?.get('password')?.hasError('required')">Password is required.</small>
        <small *ngIf="loginForm?.get('password')?.hasError('minlength')">Password must be at least 6 characters.</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
